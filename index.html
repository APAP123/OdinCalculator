<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="display"></div>
        <div class="buttons">
             <div class="digits">
                <div class="digitRow">
                    <button class="7 digit">7</button>
                    <button class="8 digit">8</button>
                    <button class="9 digit">9</button>
                </div>
                <div class="digitRow">
                    <button class="4 digit">4</button>
                    <button class="5 digit">5</button>
                    <button class="6 digit">6</button>
                </div>
                <div class="digitRow">
                    <button class="3 digit">3</button>
                    <button class="2 digit">2</button>
                    <button class="1 digit">1</button>
                </div>
                <div class="digitRow">
                    <button class="0 digit">0</button>
                </div>
            </div>
            <div class="operations">
                <button class="-1">+</button>
                <button class="-2">-</button>
                <button class="-3">*</button>
                <button class="-4">/</button>
                <button class="-5">=</button>
            </div>
        </div>
    </div>
</body>
</html>
